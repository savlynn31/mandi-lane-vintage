<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mandi Lane's Vintage Shop</title>
		<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Mandi Lane</h1>
		<h2>VINTAGE SHOP</h2>
		<nav>
			<ul>
				<li>
					<a href="#">HOME</a>
				</li>
				<li>
					<a href="#shop">SHOP</a>
				</li>
				<li>
					<a href="#">ABOUT</a>
				</li>
				<li>
					<a href="#">CONTACT</a>
				</li>
			</ul>
		</nav>
		<div class="car">
			<img src="img/car.jpeg" alt="car">
		</div>
		<div class="media">
				<a href="http://facebook.com"><img src="img/facebook.png"></a>
				<a href="http://pinterest.com"><img src="img/pinterest.png"></a>
				<a href="http://instagram.com"><img src="img/nstagram.png"></a>
				<a href="http://gmail.com"><img src="img/email.png"></a>
		</div>

		<form>
			<input type="text">
		</form>
		
		<div class="cartbox">
			<div class="circle">
				<p class="items">1</p>
			</div>
			<button>VIEW CART</button>
		</div>
		<div id="store">
			<div class="eachitem">
				<div class="itempicture">
					<img class="og" src="img/polka.png" alt="polka">
					<img class="overlay overlay1" src="img/overlay.png" alt="overlay">	
				</div>
				<button class="add button1">ADD TO CART</button>
			</div>
			<div class="eachitem">
				<div class="itempicture">
					<img src="img/macaroons.png" alt="macaroons">
					<img class="overlay overlay2" src="img/overlay.png" alt="overlay">
				</div>
				<button class="add button2">ADD TO CART</button>
			</div>
			<div class="eachitem">
				<div class="itempicture">
					<img src="img/dress.png" alt="dress">
					<img class="overlay overlay3" src="img/overlay.png" alt="overlay">
				</div>
				<button class="add button3">ADD TO CART</button>
			</div>
			<div class="eachitem">
				<div class="itempicture">
					<img src="img/pool.png" alt="pool">
					<img class="overlay overlay4" src="img/overlay.png" alt="overlay">
				</div>
				<button class="add button4">ADD TO CART</button>
			</div>
			<div class="eachitem">
				<div class="itempicture">
					<img src="img/cupcakes.png" alt="cupcakes">
					<img class="overlay overlay5" src="img/overlay.png" alt="overlay">
				</div>
				<button class="add button5">ADD TO CART</button>
			</div>
			<div class="eachitem">
				<div class="itempicture">
					<img src="img/tea.png" alt="tea">
					<img class="overlay overlay6" src="img/overlay.png" alt="overlay">
				</div>
				<button class="add button6">ADD TO CART</button>
			</div>
			<div class="eachitem">
				<div class="itempicture">
					<img src="img/shoes.png" alt="shoes">
					<img class="overlay overlay7" src="img/overlay.png" alt="overlay">
				</div>
				<button class="add button7">ADD TO CART</button>
			</div>
			<div class="eachitem">
				<div class="itempicture">
					<img src="img/teaparty.png" alt="teaparty">
					<img class="overlay overlay8" src="img/overlay.png" alt="overlay">
				</div>
				<button class="add button8">ADD TO CART</button>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
